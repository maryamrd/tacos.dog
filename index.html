<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="stylesheet.css">
		<meta name="description" content="Play tacos.dog and save shelter dogs!">
		<link rel="shortcut icon" href="Assets/favicon.png"/>
		<title>tacos.dog</title>
		<style>

			#container {
				margin: 0;
			}
			h1 {
				display: inline-block;
				vertical-align: middle;
				color: #ffffff;
				font-family: Avenir, sans-serif;
				font-size: 3vh;
				margin: 0.5vh 0vh 0vh 0.5vh;
			}
			h2 {
				margin: 0 auto;
				color: #ffffff;
				font-family: Avenir, sans-serif;
				font-weight: 400;
				text-align: center;
				line-height: 6vh;
				padding: 5vh 5vh 4vh 5vh;
				font-size: 4.7vh;
			}
			#img_papi {
				margin: 1vh 0vh 0vh 1vh;
				width: 10vh;
				display: inline-block;
				vertical-align: middle;
			}
			#button_playNow {
				vertical-align: middle;
				display: inline-block;
				width: 23vh;
				margin: 1vh;
				height: 10vh;
			}
			#button_playNow:hover {
				vertical-align: middle;
				display: inline-block;
				width: 23vh;
				margin: 1vh;
				height: 10vh;
			}
			#button_playNow:active {
				vertical-align: middle;
				display: inline-block;
				width: 23vh;
				margin: 1vh;
				height: 10vh;
			}
			.img_taco {
				display: inline-block;
				width: 12vh;
				vertical-align: middle;
				animation: blinker 1s linear infinite;
			}
			@keyframes blinker {
			  	25% { transform: rotate(10deg); }
			  	75% { transform: rotate(-10deg); }
			}
			#div_playNow {
				text-align: center;
				display: block;
			}
			@media only screen and (min-width: 450pt) {
				h2 {
					margin-top: 15vh;
					width: 400pt;
				}
			}

		</style>
	</head>

	<body>

		<div id = "container">

			<img id = "img_papi" src = "assets/misc/papi.png">
			<h1>tacos.dog</h1>

			<h2>Guess the dog breed to collect tacos and feed shelter dogs!</h2>
			<div id = "div_playNow">
				<img class = "img_taco" src = "assets/misc/taco.png">
				<a href = "game.html"><button id = "button_playNow">Play Now</button></a>
				<img class = "img_taco" src = "assets/misc/taco.png">
			</div>

		</div>

	</body>

</html>
