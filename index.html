<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="stylesheet.css">
		<meta name="description" content="Play tacos.dog and save shelter dogs!">
		<link rel="shortcut icon" href="Assets/favicon.png"/>
		<title>tacos.dog</title>
		<style>

			#container {
				margin: 0;
			}
			h1 {
				display: inline-block;
				vertical-align: middle;
				color: #ffffff;
				font-family: Avenir, sans-serif;
				font-size: 3vh;
				margin: 0.5vh 0vh 0vh 0.5vh;
			}
			h2 {
				margin: 0 auto;
				color: #ffffff;
				font-family: Avenir, sans-serif;
				font-weight: 400;
				text-align: center;
				line-height: 6vh;
				padding: 0vh 5vh 4vh 5vh;
				font-size: 4.7vh;
			}
			#img_papi {
				margin: 1vh 0vh 0vh 1vh;
				width: 10vh;
				display: inline-block;
				vertical-align: middle;
			}
			#button_playNow {
				vertical-align: middle;
				display: inline-block;
				width: 23vh;
				margin: 1vh;
				height: 10vh;
			}
			#button_playNow:hover {
				vertical-align: middle;
				display: inline-block;
				width: 23vh;
				margin: 1vh;
				height: 10vh;
			}
			#button_playNow:active {
				vertical-align: middle;
				display: inline-block;
				width: 23vh;
				margin: 1vh;
				height: 10vh;
			}
			.img_taco {
				display: inline-block;
				width: 12vh;
				vertical-align: middle;
				animation: blinker 1s linear infinite;
			}
			@keyframes blinker {
			  	25% { transform: rotate(10deg); }
			  	75% { transform: rotate(-10deg); }
			}
			#div_playNow {
				text-align: center;
				display: block;
				background-color: none;
				width: 80vh;
				height: 30vh;
  				margin: 0 auto;
  				position: absolute;
  				top: 50%;
  				left: 50%;
  				transform: translate(-50%, -50%);
			}

			#div_logo {
				margin: 2vh;
			}

			@media only screen and (max-width: 28rem) {

				#div_logo {
					display: block;
					height: auto;
					margin: 1rem auto;
					width: 12rem;
				}

				#img_papi {
					width: 4.5rem;
					height: 4rem;
				}

				#div_playNow {
					width: calc(100% - 2rem);
					height: auto;
				}

				h1 {
					font-size: 1.25rem;
				}

				h2 {
					font-size: 1.5rem;
					line-height: 2rem;
					margin: 0;
					padding: 0;
				}

				#button_playNow {
					margin-top: 2rem;
					width: calc(50% - 2rem);
					height: 4.5rem;
				}

				#button_playNow:hover {
					margin-top: 2rem;
					width: calc(50% - 2rem);
					height: 4.5rem;
				}

				.img_taco {
					margin-top: 1.2rem;
					width: 20%;
					height: 11vw;
				}

			}

		</style>
	</head>

	<body>

		<div id = "container">

			<div id = "div_logo">
				<img id = "img_papi" src = "assets/misc/papi.png">
				<h1>tacos.dog</h1>
			</div>

			<div id = "div_playNow">
				<h2>Guess the dog breed to collect tacos and feed shelter dogs!</h2>
				<img class = "img_taco" src = "assets/misc/taco.png">
				<a href = "game.html"><button id = "button_playNow">Play Now</button></a>
				<img class = "img_taco" src = "assets/misc/taco.png">
			</div>

		</div>

	</body>

</html>
